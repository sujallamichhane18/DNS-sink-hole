<!DOCTYPE html>
<html>
<head>
    <title>DNS Sinkhole Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>DNS Sinkhole Dashboard</h1>
    <h2>Logs</h2>
    <ul>
        {% for log in logs %}
            <li>{{ log[1] }} | {{ log[2] }} | {{ log[3] }} | {{ log[0] }}</li>
        {% endfor %}
    </ul>

    <h2>Blacklist</h2>
    <ul>
        {% for domain in blacklist %}
            <li>{{ domain }}</li>
        {% endfor %}
    </ul>

    <form action="/api/add_domain" method="post">
        <input type="text" name="domain" placeholder="Add domain">
        <button>Add</button>
    </form>

    <form action="/api/remove_domain" method="post">
        <input type="text" name="domain" placeholder="Remove domain">
        <button>Remove</button>
    </form>

    <form action="/api/update_blacklist" method="post">
        <button>Fetch Latest Blacklist</button>
    </form>
</body>
</html>
